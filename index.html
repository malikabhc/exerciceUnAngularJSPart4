<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Exercice1_4</title>
  </head>
  <body ng-app>
    <button type="button" name="button" ng-click="count = count + 1" ng-init="count=0">+</button>
    <button type="button" name="button" ng-click="count = count - 1" ng-init="count=0">-</button>
    <p>{{count}}</p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  </body>
</html>
